description: The service profile
features:
    oneOf:
        languages:
            - feature: groovy
              priority: 0
            - feature: kotlin
              priority: 1
            - feature: java
              priority: 2
        jdbc:
            - feature: jdbc-hikari
              priority: 0
            - feature: jdbc-tomcat
              priority: 1
            - feature: jdbc-dbcp
              priority: 2
        server:
            - feature: http-server
              priority: 0
            - feature: jetty-server
              priority: 1
            - feature: tomcat-server
              priority: 2
            - feature: undertow-server
              priority: 3
    required:
        - annotation-api
        - application
        - http-server
        - http-client
        - logback
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*", "**/*.sh"]
jvmArgs:
    - -noverify
    - -XX:TieredStopAtLevel=1
    - -Dcom.sun.management.jmxremote
mainClassName: "@defaultPackage@.Application"