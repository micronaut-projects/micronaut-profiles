abstract: true
description: The base profile
features:
    defaults:
      - http-server
      - java
    required:
      - annotation-api
      - logback
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*", "**/*.sh"]
    binaryExtensions: ['png','gif','jpg','jpeg','ico','icns','pdf','zip','jar','class']
repositories:
    - "mavenCentral()"
jvmArgs:
    - -XX:TieredStopAtLevel=1
    - -Dcom.sun.management.jmxremote
