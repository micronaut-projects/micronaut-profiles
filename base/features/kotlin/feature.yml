description: Adds support for Kotlin in the application
build:
    plugins:
        - kotlin
        - kotlin-kapt
dependencies:
  - scope: build
    coords: org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.31
  - scope: compile
    coords: org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.31
  - scope: compile
    coords: org.jetbrains.kotlin:kotlin-reflect:1.2.31
  - scope: compile
    coords: io.micronaut:runtime
  - scope: kapt
    coords: io.micronaut:inject-java
  - scope: kaptTest
    coords: io.micronaut:inject-java